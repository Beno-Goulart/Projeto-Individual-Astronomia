<!DOCTYPE html>
<html lang="pt-BR">
  <body>
    <button onclick="testar()">Testar Rota</button>

    <script>
      function testar() {
        fetch("http://localhost:3333/sessoesJogo/salvar", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            usuario_id: 1,
            final_id: 1,
            escolhas: [],
            perfil: { cauteloso: 1, impulsivo: 0, analitico: 0, emocional: 0, explorador: 0 },
          }),
        })
          .then((res) => res.json())
          .then((data) => console.log("Deu bom:", data))
          .catch((err) => console.error("Deu ruim:", err));
      }
    </script>
  </body>
</html>
