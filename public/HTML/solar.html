<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Solar</title>
  <link rel="stylesheet" href="../CSS/solar.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('../assets/imgs/solar.jpg');
      background-size: cover;
      background-position: center;
    }

    .planet-btn {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: transparent;
      cursor: pointer;
      border: none;
    }

    .planet-btn:hover {
      outline: 2px solid rgba(255, 255, 255, 0.3);
    }

    .mercurio { top: 15%; left: 16%; }
    .venus    { top: 28%; left: 17%; }
    .terra    { top: 43%; left: 18%; }
    .marte    { top: 60%; left: 27%; }
    .jupiter  { top: 70%; left: 39%; }
    .saturno  { top: 78%; left: 54%; }
    .urano    { top: 75%; left: 69%; }
    .netuno   { top: 59%; left: 78%; }
    .plutao   { top: 36%; left: 82%; }
  </style>
</head>

<body>
  <div class="container">
    <a href="mercurio.html" class="planet-btn mercurio" title="Mercúrio"></a>
    <a href="venus.html" class="planet-btn venus" title="Vênus"></a>
    <a href="terra.html" class="planet-btn terra" title="Terra"></a>
    <a href="marte.html" class="planet-btn marte" title="Marte"></a>
    <a href="jupiter.html" class="planet-btn jupiter" title="Júpiter"></a>
    <a href="saturno.html" class="planet-btn saturno" title="Saturno"></a>
    <a href="urano.html" class="planet-btn urano" title="Urano"></a>
    <a href="netuno.html" class="planet-btn netuno" title="Netuno"></a>
    <a href="plutao.html" class="planet-btn plutao" title="Plutão"></a>
  </div>
</body>
</html>
