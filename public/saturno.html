<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/saturno.css">
    <link rel="icon" type="image/png" href="../assets/icon/pixelsaturno.png" />
    <title>Saturno</title>
</head>

<body>

    <div class="banner">
        <video autoplay muted loop playsinline>
            <source src="../assets/videos/saturn.mp4" type="video/mp4">
        </video>
    </div>

    <div class="saturn-overlay" id="saturnOverlay">
        <div class="saturn-title">Saturno</div>

        <div class="saturn-info left">
            <p><strong>DISTÂNCIA ORBITAL:</strong> 1.429.400.000 KM</p>
            <p><strong>INCLINAÇÃO AXIAL:</strong> 26,73°</p>
        </div>

        <div class="saturn-info right">
            <p><strong>DIÂMETRO:</strong> 116.460 KM</p>
            <p><strong>MASSA:</strong> 5,6834×10²⁶ KG</p>
            <p><strong>TEMP. SUPERFÍCIE:</strong> −139°C</p>
        </div>

        <div class="saturn-info bottom">
            <p><strong>PERÍODO ORBITAL:</strong> 10.759 DIAS TERRESTRES</p>
            <p><strong>DURAÇÃO DO DIA:</strong> 10h 42min</p>
        </div>

        <div class="saturn-info top-right">
            <p>H₂ = 96,3%</p>
            <p>He = 3,25%</p>
            <p>CH₄, NH₃, H₂O (traços)</p>
        </div>
    </div>

    <script src="../JS/saturno.js"></script>
</body>

</html>
