<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/acesso.css" />
    <link rel="icon" type="image/png" href="../assets/icon/pixelstar.png" />
    <title>Acesso</title>
</head>

<body>
    <div class="banner">
        <video autoplay muted loop>
            <source src="../assets/videos/space.mp4" type="video/mp4" />
        </video>
    </div>

    <div class="container" id="container">

        <div class="form-container sign-up-container">
            <form action="/register" method="POST">
                <h1>Criar Conta</h1>
                <input type="text" placeholder="Nome completo" name="nome" required />
                <input type="email" placeholder="Email" name="email" required />
                <input type="password" placeholder="Senha" name="senha" required />
                <button type="button" onclick="cadastrar()">Cadastrar</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="/login" method="POST">
                <h1>Entrar</h1>
                <input type="email" placeholder="Email" name="email" required />
                <input type="password" placeholder="Senha" name="senha" required />
                <a href="#">Esqueceu a senha?</a>
                <button type="button" onclick="login()">Entrar</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Para continuar explorando o universo, entre com suas credenciais</p>
                    <button class="ghost" id="signIn">Entrar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Ol√°, Explorador(a)!</h1>
                    <p>Inscreva-se para receber novidades sobre astronomia</p>
                    <button class="ghost" id="signUp">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

</body>


</html>
<script src="../JS/acesso.js"></script>
